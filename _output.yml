bookdown::gitbook:
  includes:
    before_body: content/hero-image.html    
  css: content/style.css
  split_by: section
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"> SAS and R</a></li>
    edit: https://github.com/Bayer-Group/sas2r/edit/master/%s
    download: ["pdf"]
    sharing: 
      twitter: true
      linkedin: true
      github: true
      all: false
    toolbar: 
      position: fixed
      search: true
      
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true
  dev: "cairo_pdf"
  template: null
  quote_footer: ["\\hspace*{\\fill} ", ""]
  toc_unnumbered: false
  number_sections: true